site_name: Herald Documentation
site_description: Advanced Discord bot for Hunter The Reckoning 5th Edition
site_author: Herald Bot
site_url: https://Mashbybot.github.io/herald-docs/  # Update with your GitHub username

# Repository
repo_name: Mashbybot/herald  # Update with your repo name
repo_url: https://github.com/Mashbybot/herald  # Update with your repo URL
edit_uri: ""

# Copyright
copyright: Copyright &copy; 2025 Herald Bot - Hunter The Reckoning 5E

# Theme Configuration
theme:
  name: material
  
  # Colors - Hunter aesthetic (dark theme with red accents)
  palette:
    # Dark mode (default)
    - scheme: slate
      primary: red
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    # Light mode
    - scheme: default
      primary: red
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  
  # Fonts
  font:
    text: Roboto
    code: Roboto Mono
  
  # Features
  features:
    - navigation.instant        # Instant loading
    - navigation.tracking       # URL updates with scroll
    - navigation.tabs           # Top-level tabs
    - navigation.tabs.sticky    # Sticky tabs
    - navigation.sections       # Navigation sections
    - navigation.expand         # Expand sections by default
    - navigation.top            # Back to top button
    - navigation.footer         # Footer navigation
    - search.suggest            # Search suggestions
    - search.highlight          # Highlight search terms
    - search.share              # Share search results
    - toc.follow                # TOC follows scroll
    - content.code.copy         # Copy code blocks
    - content.code.annotate     # Code annotations
  
  # Logo and favicon
  icon:
    logo: material/bow-arrow
    repo: fontawesome/brands/github
  
  # Custom 404 page
  static_templates:
    - 404.html

# Extensions
markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
      toc_depth: 3
  
  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Plugins
plugins:
  - search:
      lang: en
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'

# Additional CSS
extra_css:
